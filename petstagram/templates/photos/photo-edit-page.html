{% extends 'base/base.html' %}
{% load static %}


{% block page_content %}

    <!-- Starts Main Section -->
    <main>

        <!-- Starts Edit Photo Section -->
        <div class="edit-delete edit-photo">
            <h2>Edit photo</h2>

            <!-- Starts Edit Photo Form -->
            <form method="post" action="{% url 'edit photo' pk=photo.pk %}">

                {{ form.as_p }}
                {% csrf_token %}

                <!-- Edit Photo Button -->
                <button class="edit-btn" type="submit">Edit Photo</button>
            </form>
            <!-- End Edit Photo Form -->

        </div>
        <!-- End Edit Photo Section -->

    </main>
    <!-- End Main Section -->

    <!-- Start Footer Section -->
{% endblock %}
